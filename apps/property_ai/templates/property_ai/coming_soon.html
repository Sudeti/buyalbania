{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Property Analysis - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0f1724;
            --accent: #d4af37;
            --muted: rgba(255,255,255,0.72);
        }
        
        body {
            background: radial-gradient(1200px 600px at 10% 10%, rgba(20,30,45,0.45), transparent 10%),
                        radial-gradient(800px 400px at 90% 90%, rgba(16,22,36,0.5), transparent 10%),
                        var(--bg-deep);
            color: #fff;
            font-family: "Inter", system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .coming-soon-container {
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius: 20px;
            padding: 4rem 3rem;
            box-shadow: 0 20px 60px rgba(2,6,23,0.7);
            border: 1px solid rgba(255,255,255,0.04);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: var(--muted);
            margin-bottom: 2rem;
        }
        
        .features {
            text-align: left;
            margin: 2rem 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: var(--muted);
        }
        
        .feature-item i {
            color: var(--accent);
            margin-right: 0.75rem;
            width: 20px;
        }
        
        .notify-form {
            margin-top: 2rem;
        }
        
        .btn-notify {
            background: var(--accent);
            color: #08101a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(212,175,55,0.12);
        }
        
        .btn-notify:hover {
            background: #c19b2f;
            color: #08101a;
        }
        
        .subscriber-count {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--muted);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 2rem;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon-container">
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">AI-powered property investment analysis for Albanian real estate</p>
            
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fa-solid fa-info-circle me-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            
            
            <div class="notify-form">
                <p style="color: var(--muted); margin-bottom: 1rem;">Get notified when we launch:</p>
                <form method="post" class="d-flex gap-2">
                    {% csrf_token %}
                    {{ form.email }}
                    <button type="submit" class="btn btn-notify">Notify Me</button>
                </form>
                
               
            </div>
            
           
        </div>
    </div>
</body>
</html>
